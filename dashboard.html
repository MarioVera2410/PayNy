<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Dashboard - PayNy</title>

    <!-- Aplica el tema guardado lo mÃ¡s pronto posible para evitar parpadeo -->
    <script>
      (function () {
        try {
          if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="assets/NOVEVA.png" />

    <!-- Tailwind + dark mode por clase -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* El color de fondo ahora lo maneja Tailwind con clases (ver <body>) */
        }
        /* Estilo para el overlay del modal */
        #modal {
            background-color: rgba(0, 0, 0, 0.5); /* Oscurece el fondo */
        }
    </style>
</head>

    <div class="mx-auto px-4 sm:px-6 lg:px-8">

                    </svg>
                    <h1 class="text-2xl font-bold text-blue-700 dark:text-white ml-2">PayNy</h1>
                </div>
                <div class="flex items-center">
                    <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold py-2 px-4 rounded-lg shadow-md mr-4 transition duration-300 ease-in-out">

                    <button id="logoutButton"
  class="bg-red-600 hover:bg-red-700 text-white font-medium
         px-3 py-1.5 text-sm rounded-md

    <div id="notification-bell-container" class="fixed top-20 right-4 z-50"></div>
    <main class="max-w-full mx-auto pt-20 sm:pt-20 px-3 sm:px-6 lg:px-8">

    <div id="modal" class="fixed z-50 inset-0 overflow-y-auto hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <!-- Agregamos dark:bg-gray-800 para que el contenido del modal respete el modo oscuro
                 (el innerHTML puede traer bg-white desde JS, pero este contenedor ya queda listo) -->
            <div id="modal-content" class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">

    <script>
